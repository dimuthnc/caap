<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #1e1e1e;
            --bg-alt: #252526;
            --text: #e6e6e6;
            --accent: #34d0ff;
            --border: #3c3c3c;
        }

        [data-theme="light"] {
            --bg: #fafafa;
            --bg-alt: #ffffff;
            --text: #1e1e1e;
            --accent: #007acc;
            --border: #ddd;
        }

        body {
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-alt);
            border-bottom: 1px solid var(--border);
            padding: 0.5rem 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: var(--accent);
            padding: 0.25rem 0.5rem;
            border-bottom: 2px solid transparent;
            text-decoration: none;
        }

        nav a.active {
            border-bottom: 2px solid var(--accent);
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: var(--bg-alt);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        h2 {
            color: var(--accent);
            margin-top: 0;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
        }

        textarea {
            width: 100%;
            min-height: 80px;
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.5rem;
            font-family: inherit;
            margin-bottom: 1rem;
            resize: vertical;
        }

        .btn {
            background: var(--accent);
            color: #000;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
            margin-right: 1rem;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
        }

        * {
            box-sizing: border-box;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover,
        button:hover {
            opacity: 0.85;
        }

        .name-role {
            font-weight: 600;
        }

        .theme-toggle {
            cursor: pointer;
            background: var(--accent);
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-weight: 600;
            margin-left: 1rem;
        }
    </style>
</head>

<body>
    <header class="topbar">
        <div class="name-role">Dimuth Menikgamage â€” Backend Java Engineer</div>
        <nav>
            <a href="index.html">About Me</a>
            <a href="index.html#jwt">JWT Decoder</a>
            <a href="base64.html" class="active">Base64 Utility</a>
        </nav>
        <button class="theme-toggle" id="themeToggle">Toggle Theme</button>
    </header>
    <div class="container">
        <h2>Base64 Encoder / Decoder</h2>
        <label for="inputText">Input</label>
        <textarea id="inputText" placeholder="Paste your string or Base64 here..."></textarea>
        <div style="margin-bottom:1rem;">
            <button class="btn" id="encodeBtn">Encode</button>
            <button class="btn" id="decodeBtn">Decode</button>
            <button class="btn" id="clearBtn">Clear</button>
        </div>
        <label for="outputText">Output</label>
        <textarea id="outputText" readonly placeholder="Result will appear here..."></textarea>
    </div>
    <script>
        // Theme Switcher (copied from index.html for consistency)
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme');
        document.documentElement.dataset.theme = savedTheme || (prefersDark ? 'dark' : 'light');
        document.getElementById('themeToggle').addEventListener('click', () => {
            const current = document.documentElement.dataset.theme;
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.dataset.theme = next;
            localStorage.setItem('theme', next);
        });

        function encodeBase64(str) {
            try {
                return btoa(unescape(encodeURIComponent(str)));
            } catch (e) {
                return 'Invalid input for encoding.';
            }
        }
        function decodeBase64(str) {
            try {
                return decodeURIComponent(escape(atob(str)));
            } catch (e) {
                return 'Invalid Base64 string.';
            }
        }
        document.getElementById('encodeBtn').onclick = function () {
            const input = document.getElementById('inputText').value;
            document.getElementById('outputText').value = encodeBase64(input);
        };
        document.getElementById('decodeBtn').onclick = function () {
            const input = document.getElementById('inputText').value;
            document.getElementById('outputText').value = decodeBase64(input);
        };
        document.getElementById('clearBtn').onclick = function () {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        };
    </script>
</body>

</html>
